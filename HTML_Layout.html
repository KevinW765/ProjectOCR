<!DOCTYPE html>
<html>

   <head>

      <title>HTML Layout Table</title>
   </head>

   <body>

      <table width = "100%" border = "0">
         <!-- First row -->
         <tr>
            <td colspan = "2" bgcolor = "#b5dcb3">
               <h1>Page Title</h1>
            </td>
         </tr>
        <!-- second row -->
         <tr valign = "top">
            <td bgcolor = "lightblue" width = "25%">
               <b>Left</b><br/>
               Tab
            </td>
            
            <td bgcolor = "#eee" width = "75%" height = "200">
               Right<br/>
               content
            </td>
         </tr>
         <!-- third row -->
         <tr>
            <td colspan = "2" bgcolor = "#b5dcb3">
               <center>
                  Footer
               </center>
            </td>
         </tr>
         
      </table>

   </body>

</html>
